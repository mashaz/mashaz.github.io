2</span>,   <span class="comment">#  绿色</span></div><div class="line">            <span class="string">'yellow'</span>   : <span class="number">33</span>,   <span class="comment">#  黄色</span></div><div class="line">            <span class="string">'blue'</span>     : <span class="number">34</span>,   <span class="comment">#  蓝色</span></div><div class="line">            <span class="string">'purple'</span>   : <span class="number">35</span>,   <span class="comment">#  紫红色</span></div><div class="line">            <span class="string">'cyan'</span>     : <span class="number">36</span>,   <span class="comment">#  青蓝色</span></div><div class="line">            <span class="string">'white'</span>    : <span class="number">37</span>,   <span class="comment">#  白色</span></div><div class="line">        &#125;,</div><div class="line">        <span class="string">'back'</span> :</div><div class="line">        &#123;   <span class="comment"># 背景</span></div><div class="line">            <span class="string">'black'</span>     : <span class="number">40</span>,  <span class="comment">#  黑色</span></div><div class="line">            <span class="string">'red'</span>       : <span class="number">41</span>,  <span class="comment">#  红色</span></div><div class="line">            <span class="string">'green'</span>     : <span class="number">42</span>,  <span class="comment">#  绿色</span></div><div class="line">            <span class="string">'yellow'</span>    : <span class="number">43</span>,  <span class="comment">#  黄色</span></div><div class="line">            <span class="string">'blue'</span>      : <span class="number">44</span>,  <span class="comment">#  蓝色</span></div><div class="line">            <span class="string">'purple'</span>    : <span class="number">45</span>,  <span class="comment">#  紫红色</span></div><div class="line">            <span class="string">'cyan'</span>      : <span class="number">46</span>,  <span class="comment">#  青蓝色</span></div><div class="line">            <span class="string">'white'</span>     : <span class="number">47</span>,  <span class="comment">#  白色</span></div><div class="line">        &#125;,</div><div class="line">        <span class="string">'mode'</span> :</div><div class="line">        &#123;   <span class="comment"># 显示模式</span></div><div class="line">            <span class="string">'mormal'</span>    : <span class="number">0</span>,   <span class="comment">#  终端默认设置</span></div><div class="line">            <span class="string">'bold'</span>      : <span class="number">1</span>,   <span class="comment">#  高亮显示</span></div><div class="line">            <span class="string">'underline'</span> : <span class="number">4</span>,   <span class="comment">#  使用下划线</span></div><div class="line">            <span class="string">'blink'</span>     : <span class="number">5</span>,   <span class="comment">#  闪烁</span></div><div class="line">            <span class="string">'invert'</span>    : <span class="number">7</span>,   <span class="comment">#  反白显示</span></div><div class="line">            <span class="string">'hide'</span>      : <span class="number">8</span>,   <span class="comment">#  不可见</span></div><div class="line">        &#125;,</div><div class="line">        <span class="string">'default'</span> :</div><div class="line">        &#123;</div><div class="line">            <span class="string">'end'</span> : <span class="number">0</span>,</div><div class="line">        &#125;,</div><div class="line">&#125;</div><div class="line"><span class="string">'''带Style输出'''</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">UseStyle</span><span class="params">(string, mode = <span class="string">''</span>, fore = <span class="string">''</span>, back = <span class="string">''</span>)</span>:</span></div><div class="line"></div><div class="line">    mode  = <span class="string">'%s'</span> % STYLE[<span class="string">'mode'</span>][mode] <span class="keyword">if</span> STYLE[<span class="string">'mode'</span>].has_key(mode) <span class="keyword">else</span> <span class="string">''</span></div><div class="line">    fore  = <span class="string">'%s'</span> % STYLE[<span class="string">'fore'</span>][fore] <span class="keyword">if</span> STYLE[<span class="string">'fore'</span>].has_key(fore) <span class="keyword">else</span> <span class="string">''</span></div><div class="line">    back  = <span class="string">'%s'</span> % STYLE[<span class="string">'back'</span>][back] <span class="keyword">if</span> STYLE[<span class="string">'back'</span>].has_key(back) <span class="keyword">else</span> <span class="string">''</span></div><div class="line">    style = <span class="string">';'</span>.join([s <span class="keyword">for</span> s <span class="keyword">in</span> [mode, fore, back] <span class="keyword">if</span> s])</div><div class="line">    style = <span class="string">'\033[%sm'</span> % style <span class="keyword">if</span> style <span class="keyword">else</span> <span class="string">''</span></div><div class="line">    end   = <span class="string">'\033[%sm'</span> % STYLE[<span class="string">'default'</span>][<span class="string">'end'</span>] <span class="keyword">if</span> style <span class="keyword">else</span> <span class="string">''</span></div><div class="line">    <span class="keyword">return</span> <span class="string">'%s%s%s'</span> % (style, string, end)</div></pre></td></tr></table></figure>
<h4 id="浏览器Cookies分割成标准格式"><a href="#浏览器Cookies分割成标准格式" class="headerlink" title="浏览器Cookies分割成标准格式"></a>浏览器Cookies分割成标准格式</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">GetCookies</span><span class="params">()</span>:</span></div><div class="line"></div><div class="line">	f = open(<span class="string">'cookies.txt'</span>,<span class="string">'r'</span>)</div><div class="line">	cookies = &#123;&#125;</div><div class="line">	<span class="keyword">for</span> line <span class="keyword">in</span> f.read().split(<span class="string">';'</span>):</div><div class="line">		name,value = line.strip().split(<span class="string">'='</span>,<span class="number">1</span>)</div><div class="line">		cookies[name] = value</div><div class="line">	<span class="keyword">return</span> cookies</div></pre></td></tr></table></figure>
<h4 id="CSV文件数据存入"><a href="#CSV文件数据存入" class="headerlink" title="CSV文件数据存入"></a>CSV文件数据存入</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># -*- coding:utf-8 -*-</span></div><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="keyword">import</span> sqlite3</div><div class="line"><span class="keyword">import</span> csv</div><div class="line"><span class="keyword">import</span> time</div><div class="line"><span class="keyword">import</span> sys</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">(pwd)</span>:</span></div><div class="line">	conn = sqlite3.connect(<span class="string">'douban_user.db'</span>)</div><div class="line">	conn.text_factory = str</div><div class="line">	cur = conn.cursor()</div><div class="line">	cur.execute(<span class="string">"CREATE TABLE if not exists users(username text, uid text , address text,addedTime text,follower integer)"</span>)</div><div class="line">	<span class="keyword">with</span> open( pwd, <span class="string">'rb'</span>) <span class="keyword">as</span> f:</div><div class="line">	    reader = csv.reader(f)</div><div class="line">	    <span class="keyword">for</span> row <span class="keyword">in</span> reader:</div><div class="line">	    	row[<span class="number">3</span>] = row[<span class="number">3</span>].rstrip(<span class="string">'加入'</span>).lstrip()</div><div class="line">	    	<span class="keyword">if</span> row[<span class="number">1</span>]==<span class="string">''</span> :</div><div class="line">	    		row[<span class="number">1</span>]=<span class="string">'unknown'</span></div><div class="line">	    	cur.execute(<span class="string">"INSERT INTO users VALUES (?,?,?,?,?)"</span>,(row[<span class="number">0</span>],row[<span class="number">1</span>],row[<span class="number">2</span>],row[<span class="number">3</span>],row[<span class="number">4</span>]))</div><div class="line">	    </div><div class="line">	    conn.commit()</div><div class="line">	    conn.close()    </div><div class="line">	       </div><div class="line">	f.close()</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">	pwd = sys.argv[<span class="number">1</span>]</div><div class="line">	main(pwd)</div></pre></td></tr></table></figure>
