n class="string">'yellow'</span>   : 33,   <span class="comment">#  黄色</span></div><div class="line">            <span class="string">'blue'</span>     : 34,   <span class="comment">#  蓝色</span></div><div class="line">            <span class="string">'purple'</span>   : 35,   <span class="comment">#  紫红色</span></div><div class="line">            <span class="string">'cyan'</span>     : 36,   <span class="comment">#  青蓝色</span></div><div class="line">            <span class="string">'white'</span>    : 37,   <span class="comment">#  白色</span></div><div class="line">        &#125;,</div><div class="line">        <span class="string">'back'</span> :</div><div class="line">        &#123;   <span class="comment"># 背景</span></div><div class="line">            <span class="string">'black'</span>     : 40,  <span class="comment">#  黑色</span></div><div class="line">            <span class="string">'red'</span>       : 41,  <span class="comment">#  红色</span></div><div class="line">            <span class="string">'green'</span>     : 42,  <span class="comment">#  绿色</span></div><div class="line">            <span class="string">'yellow'</span>    : 43,  <span class="comment">#  黄色</span></div><div class="line">            <span class="string">'blue'</span>      : 44,  <span class="comment">#  蓝色</span></div><div class="line">            <span class="string">'purple'</span>    : 45,  <span class="comment">#  紫红色</span></div><div class="line">            <span class="string">'cyan'</span>      : 46,  <span class="comment">#  青蓝色</span></div><div class="line">            <span class="string">'white'</span>     : 47,  <span class="comment">#  白色</span></div><div class="line">        &#125;,</div><div class="line">        <span class="string">'mode'</span> :</div><div class="line">        &#123;   <span class="comment"># 显示模式</span></div><div class="line">            <span class="string">'mormal'</span>    : 0,   <span class="comment">#  终端默认设置</span></div><div class="line"> <h4 id="浏览器Cookies分割成标准格式"><a href="#浏览器Cookies分割成标准格式" class="headerlink" title="浏览器Cookies分割成标准格式"></a>浏览器Cookies分割成标准格式</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">def GetCookies():</div><div class="line"></div><div class="line">	f = open(<span class="string">'cookies.txt'</span>,<span class="string">'r'</span>)</div><div class="line">	cookies = &#123;&#125;</div><div class="line">	<span class="keyword">for</span> line <span class="keyword">in</span> f.read().split(<span class="string">';'</span>):</div><div class="line">		name,value = line.strip().split(<span class="string">'='</span>,1)</div><div class="line">		cookies[name] = value</div><div class="line">	<span class="built_in">return</span> cookies</div></pre></td></tr></table></figure>
<h4 id="CSV文件数据存入"><a href="#CSV文件数据存入" class="headerlink" title="CSV文件数据存入"></a>CSV文件数据存入</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># -*- coding:utf-8 -*-</span></div><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line">import sqlite3</div><div class="line">import csv</div><div class="line">import time</div><div class="line">import sys</div><div class="line">def main(<span class="built_in">pwd</span>):</div><div class="line">	conn = sqlite3.connect(<span class="string">'douban_user.db'</span>)</div><div class="line">	conn.text_factory = str</div><div class="line">	cur = conn.cursor()</div><div class="line">	cur.execute(<span class="string">"CREATE TABLE if not exists users(username text, uid text , address text,addedTime text,follower integer)"</span>)</div><div class="line">	with open( <span class="built_in">pwd</span>, <span class="string">'rb'</span>) as f:</div><div class="line">	    reader = csv.reader(f)</div><div class="line">	    <span class="keyword">for</span> row <span class="keyword">in</span> reader:</div><div class="line">	    	row[3] = row[3].rstrip(<span class="string">'加入'</span>).lstrip()</div><div class="line">	    	<span class="keyword">if</span> row[1]==<span class="string">''</span> :</div><div class="line">	    		row[1]=<span class="string">'unknown'</span></div><div class="line">	    	cur.execute(<span class="string">"INSERT INTO users VALUES (?,?,?,?,?)"</span>,(row[0],row[1],row[2],row[3],row[4]))</div><div class="line">	    </div><div class="line">	    conn.commit()</div><div class="line">	    conn.close()    </div><div class="line">	       </div><div class="line">	f.close()</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">	<span class="built_in">pwd</span> = sys.argv[1]</div><div class="line">	main(<span class="built_in">pwd</span>)</div></pre></td></tr></table></figure>
