  <h1 class="post-title">python Image库的一些图片裁剪操作</h1>
  <section class="post-content article-entry">
    <ul>
<li>selenium截的网页全屏图免不了批量裁剪,下面使用Image库进行一些裁剪操作</li>
</ul>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> Image</div><div class="line"></div><div class="line">FileNames=os.listdir(<span class="string">'images'</span>) <span class="comment">#image文件夹</span></div><div class="line">i = <span class="number">0</span></div><div class="line"><span class="keyword">for</span> imgfile <span class="keyword">in</span> FileNames:</div><div class="line">	<span class="keyword">if</span> imgfile!=<span class="string">'.DS_Store'</span> <span class="keyword">and</span> imgfile!=<span class="string">'orgin_croped'</span>:</div><div class="line">		img = Image.open(<span class="string">"images/%s"</span>%(imgfile))</div><div class="line">		region = (<span class="number">344</span>,<span class="number">344</span>,<span class="number">750</span>,<span class="number">830</span>)  <span class="comment">#数字请自行调整</span></div><div class="line">		print(<span class="string">"图片宽&#123;0&#125;px,高&#123;1&#125;px"</span>.format(img.size[<span class="number">0</span>],img.size[<span class="number">1</span>]))</div><div class="line">		<span class="comment">#裁切图片</span></div><div class="line">		cropImg = img.crop(region)</div><div class="line">		cropImg.save(<span class="string">'imagesCroped/%s'</span>%(imgfile))</div></pre></td></tr></table></figure>
  </section>
