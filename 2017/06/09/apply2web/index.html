  <h1 class="post-title">将2个Django网站同时部署在CentOS(Nginx)上</h1>
  <section class="post-content article-entry">
    <ul>
<li><p>在/etc/nginx/conf.d下新建一个Nginx    配置文件new_website.conf</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">server &#123;</div><div class="line">      listen       80;</div><div class="line">      server_name  yourdomain.com;</div><div class="line">      location  / &#123;</div><div class="line">          proxy_pass            http://127.0.0.1:4444; <span class="comment"># 另外一个端口</span></div><div class="line">          proxy_redirect        off;</div><div class="line">          proxy_set_header      Host             <span class="variable">$host</span>;</div><div class="line">          proxy_set_header      X-Real-IP        <span class="variable">$remote_addr</span>;</div><div class="line">          proxy_set_header      X-Forwarded-For  <span class="variable">$proxy_add_x_forwarded_for</span>;</div><div class="line">          client_max_body_size  10m;</div><div class="line">      &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
<li><p>Nginx配置更新</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">nginx <span class="_">-s</span> reload</div></pre></td></tr></table></figure>
</li>
<li><p>然后做和部署第一个网站相同的步骤就OK了</p>
</li>
</ul>
